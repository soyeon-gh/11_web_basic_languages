
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
</head>
<body>
	
	<form>
		<fieldset>
			<legend>회원가입 폼</legend>
			<p><label>이름 : <input type="text" name="" value=""></label></p>
			<p><label>아이디 : <input type="text" name="" value=""></label></p>
			<p><label>비밀번호 : <input type="password" name="" value=""></label></p>
			<p>
				<label>성별 : 
					<input type="radio" name="gender" value="male">남자
					<input type="radio" name="gender" value="female">여자
				</label>
			</p>
			<p>
				<label>취미 : 
					<input type="checkbox" name="hobby" value="sports">운동
					<input type="checkbox" name="hobby" value="sleeping">잠자기
					<input type="checkbox" name="hobby" value="study">공부하기
				</label>
			</p>
			<p>
				<label>가고 싶은 여행지는
					<select name="travle">
						<option value="1">괌
						<option value="2">다낭
						<option value="3">나트랑
						<option value="4">코타키나발루
						<option value="5">대만
						<option value="6">푸꾸옥
					</select>
				</label>
			</p>
			<p><label>메모</label></p>
			
			<p><label><textarea id="feedback1" rows="5" cols="50"></textarea></label></p>
			<p>
				<label>
					<input type="submit" value="회원가입">
					<input type="reset" value="다시쓰기">
				</label>
			</p>
		</fieldset>
	</form>
</body>
</html>
