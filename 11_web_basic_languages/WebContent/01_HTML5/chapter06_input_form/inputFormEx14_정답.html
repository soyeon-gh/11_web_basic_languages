<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select 태그</title>
</head>
<body>
	
	<h2>학번, 이름, 학년, 선택과목을 입력하는 폼</h2>
	<form>
		<p>
			<label>학번 : <input type="text"></label><br>
			<label>이름 : <input type="text"></label><br>
			<label>학년 : 
				<input type="radio" name="grade" value="1">1학년
				<input type="radio" name="grade" value="2">2학년
				<input type="radio" name="grade" value="3">3학년
				<input type="radio" name="grade" value="4">4학년
			</label><br>
			
			<label>선택과목 :
				<select name="subject">
					<option value="java">JAVA</option>
					<option value="c#">C#</option>
					<option value="c++">C++</option>
					<option value="mfc">MFC</option>
					<option value="android">Android</option>
				</select>
				
			</label><br>
		</p>
		<p>
			<input type="submit" value="입력완료">
			<input type="reset" value="다시쓰기">
		</p>
	</form>
	
</body>
</html>
