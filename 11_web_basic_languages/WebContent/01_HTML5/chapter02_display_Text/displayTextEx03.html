<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소(element)</title>
<style></style>
</head>
<body>

	<!-- 

		#요소(element)
		요소는 시작태그와 종료태그로 이루어진 문서의 구성요소이다.
		요소 : (시작태그 + contents + 종료태그)

 	-->

	<!-- 헤딩(heading)은 웹페이지늬 머리기사 역할을 한다. -->
	
	<h1>heading 1</h1> <!-- h1이 가장 중요한 기사이다. -->
	<h2>heading 2</h2>
	<h3>heading 3</h3>
	<h4>heading 4</h4>
	<h5>heading 5</h5>
	<h6>heading 6</h6>

	<hr>
	
	<!-- 
		단락(paragraph)은 하나의 토막을 의미하며, 
		웹 브라우저가 <p>태그 앞뒤에 빈 줄을 추가한다. 
	-->
	<p>이것이 하나의 단락</p>
	<p>이것이 하나의 단락</p>
	<p>이것이 하나의 단락</p>

</body>
</html>
