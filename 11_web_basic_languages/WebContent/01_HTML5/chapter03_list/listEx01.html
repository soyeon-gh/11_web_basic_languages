<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트</title>
</head>
<body>


	<!-- 번호 없는 리스트(unordered lists) <ul>태그 -->
	
	<ul><!-- 리스트의 시작 -->
		<li>에스프레소</li><!-- 리스트의 요소 -->
		<li>아메리카노</li>
		<li>카페라떼</li>
	</ul><!-- 리스트의 종료 -->
	
	<!-- 번호 있는 리스트(ordered lists) <ol>태그 -->
	
	<ol><!-- 리스트의 시작 -->
		<li>에스프레소</li><!-- 리스트의 요소 -->
		<li>아메리카노</li>
		<li>카페라떼</li>
	</ol><!-- 리스트의 종료 -->
	
	
	<!-- 
	
		정의 리스트 
	
		정의 리스트(definition lists)는 항목들과 함께 항목의 정의(설명)이 표시되는 리스트이다.
		<dl>태그로 생성하며 <dt>태그는 항목을 나타내며 <dd>태그는 항목에 대한 설명을 나타낸다.
		
	 -->
	
	<dl>
		<dt>에스프레소</dt>						<!-- 단어 -->
		<dd>커피의 기본, 커피의 원액이다.</dd>	<!-- 단어의 설명 -->
		
		<dt>아메리카노</dt>						<!-- 단어 -->
		<dd>에스프레소 + 물</dd>				<!-- 단어의 설명 -->
		
		<dt>카페라떼</dt>						<!-- 단어 -->
		<dd>에스프레소 + 우유</dd>				<!-- 단어의 설명 -->
	</dl>
	
	
	
	
</body>
</html>
